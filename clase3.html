        background-color: #111827;
        color: #ffffff;
        font-family: Helvetica, sans-serif;

<body>
    <h1> Registro de usuarios </h1>
    <form action="" method="">
        <p><input type="text" placeholder="Nombre" name="nombre"/></p>
        <p><input type="text" placeholder="Apellido" name="apellido"/></p>
        <p><input type="email" placeholder="E-mail" name="correo"/></p>
        <p><input type="date" placeholder="Fecha de nacimiento" name="fecha_de_nacimiento"/></p>
        <p><input type="number" placeholder="DNI" name="dni"/></p>
        <p><input type="tel" placeholder="Telefono" name="telefono"/></p>
        <p><input type="password" placeholder="Contrasena" name="password"/></p> 

        <p> Genero </p>
        <p>
            <label for="">
                Masculino
                <input type="radio" name="genero" id="" value="masculino"/>
            </label>
        </p>

        <p>
            <label for="">
                Femenino
                <input type="radio" name="genero" id="" value="femenino"/>
            </label>
        </p>

        <p>
            <label for="">
                Otro
                <input type="radio" name="genero" id="" value="otro"/>
            </label>
        </p>

        <input type="text" value="Peru" readonly/>
        <p>Paises</p>
        <select name="paises" id="">
            <option value="pe">Peru</option>
            <option value="ar">Argentina</option>
            <option value="ch">Chile</option>
            <option value="co">Colombia</option>
        </select>

        <p>Ciudades</p>
        <select name="ciudades" id="">
            <option value="" disabled selected>Ciudades</option>
            <option value="aqp">Arequipa</option>
            <option value="lim">Lima</option>
            <option value="cus">Cusco</option>
            <option value="tac">Tacna</option>
            <option value="lor">Loreto</option>
        </select>

        <p>Cursos</p>
        <p>Java Script<input type="checkbox" name="Cursos_1"></p>
        <p>HTML<input type="checkbox" name="Cursos_2"></p>
        <p>CSS<input type="checkbox" name="Cursos_3"></p>
        <p>React JS<input type="checkbox" name="Cursos_4"></p>
        <button type="submit"> Enviar </button>

    </form>
    


</body>
